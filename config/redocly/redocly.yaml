# Redocly Configuration for NFL API Documentation
extends:
  - recommended

theme:
  openapi:
    generateCodeSamples:
      languages:
        - lang: python
          label: Python
        - lang: javascript
          label: JavaScript
        - lang: curl
          label: cURL
    
    theme:
      colors:
        primary:
          main: '#7C3AED'
        success:
          main: '#06B6D4'
        warning:
          main: '#F59E0B'
      
      typography:
        fontSize: '15px'
        fontFamily: 'Inter, sans-serif'
        headings:
          fontFamily: 'Space Grotesk, sans-serif'
        code:
          fontFamily: 'JetBrains Mono, monospace'
      
      sidebar:
        backgroundColor: '#F5F3FF'
        textColor: '#4C1D95'
      
      rightPanel:
        backgroundColor: '#1E1B4B'

    hideDownloadButton: false
    disableSearch: false
    expandResponses: '200,201'
    jsonSampleExpandLevel: 2
    
rules:
  no-unused-components: warn
  no-unresolved-refs: error
  spec-components-invalid-map-name: error

decorators:
  info-override:
    title: NFL API Reference
    description: Complete API reference generated from OpenAPI specification