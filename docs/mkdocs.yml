site_name: Griddy Developer Documentation
site_url: https://jkgriebel93.github.io/griddy-docs/
site_description: Documentation for all American Football data sources that Griddy currently supports
site_author: John Griebel
repo_name: jkgriebel93/griddy-docs
repo_url: https://github.com/jkgriebel93/griddy-docs
edit_uri: edit/main/docs/docs/

theme:
  name: material
  custom_dir: overrides/

  palette:
    scheme: griddy

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate

  icon:
    repo: fontawesome/brands/github
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.svg

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

  # Auto generated docs for Python SDK
  - gen-files:
      scripts:
        - gen_ref_pages.py

  - literate-nav:
      nav_file: SUMMARY.md

  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths:
            - ../tmp/python-sdk/src
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: false
            docstring_section_style: spacy

            show_root_heading: true
            show_root_full_path: false
            show_root_toc_entry: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_category_heading: true

            members_order: source
            group_by_category: true
            show_submodules: false

            show_signature: true
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true

            show_source: true

            show_bases: true
            show_inheritance_diagram: true

            merge_init_into_class: true

            inherited_members: false
            filters:
              - "!^_"        # Exclude private members
              - "^__init__$" # But include __init__

  - minify:
      minify_html: true

validation:
  nav:
    omitted_files: ignore

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - Installation: getting-started/installation.md
    - Authentication: getting-started/authentication.md
    - Python Quickstart: getting-started/quickstart-python.md
    # - TypeScript Quickstart: getting-started/quickstart-typescript.md  # Not yet implemented
    # - Choosing an SDK: getting-started/choosing-sdk.md  # Not yet implemented
  - Guides:
    - guides/index.md
    - Authentication:
      - Browser Tokens: guides/authentication/browser-tokens.md
      - Token Refresh: guides/authentication/token-refresh.md
      - Pro API: guides/authentication/pro-api-auth.md
    - Data Models:
      - Players: guides/data-models/players.md
      - Games: guides/data-models/games.md
      - Statistics: guides/data-models/stats.md
    - Streaming:
      - Overlay Basics: guides/streaming/overlay-basics.md
      - Real-Time Data: guides/streaming/real-time-data.md
    - Common Patterns:
      - Rate Limiting: guides/common-patterns/rate-limiting.md
      - Caching: guides/common-patterns/caching.md
      - Error Handling: guides/common-patterns/error-handling.md
  - Examples:
    - examples/index.md
    - Python:
      - Player Stats: examples/python/fetch-player-stats.md
      - Game Predictions: examples/python/game-predictions.md
      - Fantasy Integration: examples/python/fantasy-integration.md
  - API Reference:
    - NFL API: api-reference/index.html
  - SDK Reference:
    - sdk-reference/index.md
    # Python SDK reference is auto-generated by gen_ref_pages.py
    # - TypeScript SDK: sdk-reference/typescript/index.html  # Not yet implemented
  - Contributing:
    - contributing/index.md
    - SDK Development: contributing/sdk-development.md
    - Documentation: contributing/documentation.md
  - FAQ: faq.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/griddy-docs

  version:
    provider: mike