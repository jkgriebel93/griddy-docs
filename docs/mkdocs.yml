site_name: Griddy Developer Documentation
site_url: https://jkgriebel93.github.io/griddy-docs/
site_description: Documentation for all American Football data sources that Griddy currently supports
site_author: John Griebel
repo_name: jkgriebel93/griddy-docs
repo_url: https://github.com/jkgriebel93/griddy-docs
edit_uri: edit/main/docs/docs/

theme:
  name: material
  custom_dir: overrides/
  logo: assets/images/griddy-primary.svg
  favicon: assets/images/griddy-icon-only.ico
  palette:
    # Light Mode - Electric Grid palette
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icone: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: Jetbrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

extra_css:
  - assets/css/custom.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search:
      lang: en
  - minify:
      minify_html: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: false
            merge_init_into_class: true
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            heading_level: 2
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - Installation: getting-started/installation.md
    - Authentication: getting-started/authentication.md
    - Python Quickstart: getting-started/quickstart-python.md
    - TypeScript Quickstart: getting-started/quickstart-typescript.md
    - Choosing an SDK: getting-started/choosing-sdk.md
  - Guides:
    - guides/index.md
    - Authentication:
      - Browser Tokens: guides/authentication/browser-tokens.md
      - Token Refresh: guides/authentication/token-refresh.md
      - Pro API: guides/authentication/pro-api-auth.md
    - Data Models:
      - Players: guides/data-models/players.md
      - Games: guides/data-models/games.md
      - Statistics: guides/data-models/stats.md
    - Streaming:
      - Overlay Basics: guides/streaming/overlay-basics.md
      - Real-Time Data: guides/streaming/real-time-data.md
    - Advanced:
      - Rate Limiting: guides/advanced/rate-limiting.md
      - Caching: guides/advanced/caching.md
      - Error Handling: guides/advanced/error-handling.md
  - Examples:
    - examples/index.md
    - Player Stats: examples/fetch-player-stats.md
    - Game Predictions: examples/game-predictions.md
    - Fantasy Integration: examples/fantasy-integration.md
  - API Reference:
    - NFL API: api-reference/index.html
    - Pro API: api-reference/pro.html
  - SDK Reference:
    - Python SDK: sdk-reference/python/index.html
    - TypeScript SDK: sdk-reference/typescript/index.html
  - Contributing:
    - contributing/index.md
    - Development Setup: contributing/development-setup.md
    - Documentation: contributing/documentation.md
  - FAQ: faq.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/griddy-docs

  version:
    provider: mike