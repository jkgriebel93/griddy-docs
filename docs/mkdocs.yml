site_name: Griddy Developer Documentation
site_url: https://jkgriebel93.github.io/griddy-docs/
site_description: Documentation for all American Football data sources that Griddy currently supports
site_author: John Griebel
repo_url: https://github.com/jkgriebel93/griddy-docs

theme:
  name: material
  custom_dir: overrides/
  logo: assets/images/griddy-primary.svg
  favicon: assets/images/griddy-icon-only.ico
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md

  - Getting Started:
      - Overview: getting-started/index.md
      - Installation: getting-started/installation.md
      - Authentication: getting-started/authentication.md
      - Python Quick Start: getting-started/quickstart-python.md

  - User Guides:
      - Overview: guides/index.md
      - Authentication:
          - Browser Tokens: guides/authentication/browser-tokens.md
          - Token Refresh: guides/authentication/token-refresh.md
          - Pro API Auth: guides/authentication/pro-api-auth.md
      - Common Patterns:
          - Pagination: guides/common-patterns/pagination.md
          - Error Handling: guides/common-patterns/error-handling.md
          - Rate Limiting: guides/common-patterns/rate-limiting.md
          - Caching: guides/common-patterns/caching.md
      - Data Models:
          - Games: guides/data-models/games.md
          - Players: guides/data-models/players.md
          - Stats: guides/data-models/stats.md
          - Schedules: guides/data-models/schedules.md

  - Tutorials:
      - Overview: tutorials/index.md
      - First API Call: tutorials/first-api-call.md
      - Game Stats Dashboard: tutorials/game-stats-dashboard.md
      - Player Comparison: tutorials/player-comparison.md
      - Live Score Tracker: tutorials/live-score-tracker.md

  - Code Examples:
      - Overview: examples/index.md
      - Python:
          - Basic Usage: examples/python/basic-usage.md
          - Async Patterns: examples/python/async-patterns.md
          - Testing: examples/python/testing-strategies.md

  - API Reference:
      - OpenAPI Documentation: api-reference/index.html
      - Pro API: api-reference/pro.html
      - Regular vs Pro: api-reference/comparison.md

  - SDK Reference:
      - Python SDK: sdk-reference/python/index.html
      - TypeScript SDK: sdk-reference/typescript/index.html
      - SDK Comparison: sdk-reference/comparison.md

  - Contributing:
      - Overview: contributing/index.md
      - Code of Conduct: contributing/code-of-conduct.md
      - SDK Development: contributing/sdk-development.md
      - Testing Strategy: contributing/testing.md
      - Documentation: contributing/documentation.md

  - FAQ: faq.md
  - Changelog: changelog.md

plugins:
  - search:
      lang: en
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - tables
  - def_list

extra_css:
  - assets/css/custom.css

extra_javascript:
  - assets/js/custom.js