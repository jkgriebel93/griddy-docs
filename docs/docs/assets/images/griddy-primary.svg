<svg id="logo1" width="500" height="140" viewBox="0 0 500 140" xmlns="http://www.w3.org/2000/svg">
                    <!-- Offensive formation (5 O's) -->
                    <circle cx="25" cy="70" r="7" fill="none" stroke="#7C3AED" stroke-width="2.5"/>
                    <circle cx="45" cy="70" r="7" fill="none" stroke="#7C3AED" stroke-width="2.5"/>
                    <circle cx="65" cy="70" r="7" fill="none" stroke="#7C3AED" stroke-width="2.5"/>
                    <circle cx="35" cy="90" r="7" fill="none" stroke="#7C3AED" stroke-width="2.5"/>
                    <circle cx="55" cy="90" r="7" fill="none" stroke="#7C3AED" stroke-width="2.5"/>
                    
                    <!-- Highlighted player being analyzed -->
                    <circle cx="45" cy="70" r="11" fill="none" stroke="#F59E0B" stroke-width="3"/>
                    <circle cx="45" cy="70" r="5" fill="#F59E0B"/>
                    
                    <!-- Analysis vectors radiating from highlighted player -->
                    <line x1="45" y1="70" x2="45" y2="40" stroke="#06B6D4" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
                    <line x1="45" y1="70" x2="75" y2="50" stroke="#06B6D4" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
                    <line x1="45" y1="70" x2="75" y2="90" stroke="#06B6D4" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
                    
                    <!-- Data points at vector ends -->
                    <circle cx="45" cy="40" r="3" fill="#06B6D4"/>
                    <circle cx="75" cy="50" r="3" fill="#06B6D4"/>
                    <circle cx="75" cy="90" r="3" fill="#06B6D4"/>
                    
                    <!-- Text -->
                    <text x="110" y="80" font-family="'Space Grotesk', sans-serif" font-size="56" font-weight="700" fill="#111827">GRIDDY</text>
                </svg>