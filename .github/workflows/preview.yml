name: PR Preview Build

on:
  pull_request:
    branches: [master]

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'
          cache-dependency-path: docs/requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Build documentation
        run: bash scripts/fetch-and-build.sh ${{ github.workspace }}

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview-${{ github.event.number }}
          path: docs/site/
          retention-days: 7

      - name: Comment PR with preview status
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "Documentation preview built successfully!\n\nDownload the preview artifact to review changes locally"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
