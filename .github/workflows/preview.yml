name: PR Preview Build

on:
  pull_request:
    branches: [main]

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: docs/requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          pip install -r docs/requirements.txt
          pip install -r config/sphinx/requirements.txt
          npm ci

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Build documentation
        run: bash scripts/fetch-and-build.sh

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview-${{ github.event.number }}
          path: docs/site/
          retention-days: 7

      - name: Comment PR with preview status
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Documentation preview built successfully!\n\nDownload the preview artifact to review changes locally.'
            })